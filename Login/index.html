<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration Form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <h1>Course Registration Form</h1>
    </header>

    <main>
        <form action="" method="POST">
            <!-- Personal Details Section -->
            <section>
                <fieldset>
                    <legend>Personal Details</legend>
                    <div class="form-group">
                        <label for="fname">First Name:</label>
                        <input type="text" name="fname" id="fname" placeholder="Enter your first name" required>
                    </div>
                    <div class="form-group">
                        <label for="sname">Surname:</label>
                        <input type="text" name="sname" id="sname" placeholder="Enter your surname" required>
                    </div>
                    <div class="form-group">
                        <label for="mobno">Mobile Number:</label>
                        <input type="tel" name="mobno" id="mobno" placeholder="Enter your mobile number" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="pass">Password:</label>
                        <input type="password" name="pass" id="pass" placeholder="Enter your password" required>
                    </div>
                    <div class="form-group">
                        <label for="confpass">Confirm Password:</label>
                        <input type="password" name="confpass" id="confpass" placeholder="Confirm your password" required>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth:</label>
                        <input type="date" name="dob" id="dob" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" name="age" id="age" min="18" max="70" placeholder="Enter age" required>
                    </div>
                    <div class="form-group">
                        <label>Gender:</label>
                        <div class="radio-group">
                            <input type="radio" name="gender" id="male" value="male" required>
                            <label for="male">Male</label>
                            <input type="radio" name="gender" id="female" value="female" required>
                            <label for="female">Female</label>
                            <input type="radio" name="gender" id="other" value="other" required>
                            <label for="other">Other</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="selection">Select Country:</label>
                        <select name="selection" id="selection" required>
                            <option value="">Select your country</option>
                            <option value="india">India</option>
                            <option value="usa">USA</option>
                            <option value="uk">UK</option>
                            <option value="australia">Australia</option>
                            <option value="canada">Canada</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="upload">Upload Photo:</label>
                        <input type="file" id="upload" name="upload" accept="image/*">
                    </div>
                </fieldset>
            </section>

            <!-- Course Selection Section -->
            <section>
                <fieldset>
                    <legend>Course Selection</legend>
                    <div class="form-group">
                        <label for="course">Select Course:</label>
                        <select name="course" id="course" required>
                            <option value="">Select a course</option>
                            <option value="webdev">Web Development</option>
                            <option value="data-science">Data Science</option>
                            <option value="mobile-dev">Mobile Development</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Delivery Mode:</label>
                        <div class="radio-group">
                            <input type="radio" name="mode" id="online" value="online" required>
                            <label for="online">Online</label>
                            <input type="radio" name="mode" id="offline" value="offline" required>
                            <label for="offline">Offline</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ins">Institute Name:</label>
                        <input type="text" name="ins" id="ins" placeholder="Enter institute name" required>
                    </div>
                    <div class="form-group">
                        <label for="level">Current Coding Level:</label>
                        <input type="range" name="level" id="level" min="1" max="10" required>
                    </div>
                    <div class="form-group">
                        <label for="com">Comments:</label>
                        <textarea name="com" id="com" placeholder="Enter any comments"></textarea>
                    </div>
                </fieldset>
            </section>

            <!-- Form Actions -->
            <footer class="form-actions">
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
            </footer>
        </form>
    </main>

</body>
</html>
